<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Market</title>
    <link rel="icon" type="image/x-icon" href="./img/SVG/GM_logo.svg">
    <script defer src="main_script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar: -->
    <nav></nav>
    
    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="cartModalLabel">My Cart <img src="./img/SVG/cart_empty.svg"></h1>
        </div>
        <div class="modal-body">
            <ul id="modalList" class="list-group list-group-flush">
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" onclick="checkoutCart()">Checkout</button>
        </div>
        </div>
    </div>
    </div>

    <img src="" alt="">
    <!-- Contact Us Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="contactModalLabel">Contact Us!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-floating mb-3">
                <input required type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="firstnameInput" placeholder="First name">
                <label for="firstnameInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="lastnameInput" placeholder="Last name">
                <label for="lastnameInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <textarea required class="form-control" id="messageInput" style="height: 150px" placeholder="Message"></textarea>
                <label for="messageInput">Message</label>
            </div><hr>
            <div>
                <a target="_blank" href="https://www.google.com/maps/place/Ben-Gurion+House/@32.0877411,34.7732138,15.25z/data=!4m15!1m8!3m7!1s0x151d4ca6193b7c1f:0xc1fb72a2c0963f90!2sTel+Aviv-Yafo!3b1!8m2!3d32.0852999!4d34.7817676!16zL20vMDdxenY!3m5!1s0x151d4c779937ed25:0x9d5263e375a9a3b0!8m2!3d32.0853833!4d34.7717083!16s%2Fm%2F0b6p023">
                    <img class="w-100" src="./img/Map.jpg" alt="Map">
                </a>
            </div><hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Sign up for our <a style="color: rgb(22, 116, 84); cursor: pointer; text-decoration: underline;">Newsletter!</a> 
                </label>
            </div><br><hr>
            <div class="row">
                <div class="col-md-2 offset-md-8 ">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
    
    <!-- Video Cover: -->
    <div class="position-relative w-100 mb-5" style="height: 560px;">
        <div id="video_cover">
            <div id="video_cover_text">
                <h1 class="display-2 fw-bold">Perfect Games</h1>
                <h2 class="display-5">For Perfect Prices</h2>
            </div> 
        </div>

        <video src="videos/cover_video.mp4" muted loop autoplay></video>
    </div>
    <hr>

    <!-- Quote: -->
    <section class="container mt-5">
        <h2 class="text-center display-6">We don't stop playing because we grow old,</h2>
        <h2 class="text-center display-6">we grow old because we stop playing.</h2><br>
        <h3 class="text-center display-10 fw-bold mb-5">- George Bernard Shaw</h3>
    </section>
    <hr>

    <!-- Games: -->
    <section class="container mt-5 mb-5">
        <h1 class="display-6 text-center mb-5">Our Games:</h1>
        <!-- Console Filter: -->
        <div class="d-flex justify-content-center mb-5">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="btnradio1" onclick="createCards('')">
                <img src="img/SVG/all.svg" alt="all">
            </label>
    
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio2" onclick="createCards('nintendo')">
                <img src="img/SVG/nintendo.svg" alt="all">
            </label>
    
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio3" onclick="createCards('pc')">
                <img src="img/SVG/pc.svg" alt="all">
            </label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio4" onclick="createCards('playstation')">
                <img src="img/SVG/playstation.svg" alt="all">
            </label>
            </div>
        </div>
        <!-- Games Cards: -->
        <div id="games" class="row gap-5 text-center justify-content-around"></div>
    </section>
    <hr>

    <!-- Consoles Cards: -->
    <section class="container mt-5 mb-5">
        <h1 class="display-6 text-center mb-5">Our Consoles:</h1>
        <div id="consoles" class="row gap-5 text-center justify-content-around">
        </div>
    </section>

    <footer></footer>
</body>
</html>
